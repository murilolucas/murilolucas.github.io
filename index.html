<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Style/style.css">
    <title>Login</title>
</head>
<body>
    <div class=" main-login div-main">
        <div class="texto-site">
            <h1>Faça Login<br>E entre para o nosso time</h1>
            <img src="/Assets/Animation/Ship.svg" class="img-texto" alt="nave-animacao">
        </div>
        <div class="card-login">
            <div id="card-head" class="login-card card mb-3" style="max-width: 18rem;">
                <div class="card-header" style="text-align: center;">
                    <h1>LOGIN</h1>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Usuário</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Usuário">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn-login btn btn-success btn-lg">Login</button>    
                    </div>

                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
